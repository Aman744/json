<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to HTML Table</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<input type="text" id="searchInput" placeholder="Search...">
<table id="dataTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <!-- Add more columns as needed -->
        </tr>
    </thead>
    <tbody>
        <!-- Table rows will be added dynamically here -->
    </tbody>
</table>

<script>
$(document).ready(function () {
    // Fetch JSON data using AJAX
    $.ajax({
        url: 'sample.json', // Replace with your JSON file path
        type: 'GET',
        dataType: 'json',
        success: function (data) {
            populateTable(data);
        },
        error: function (error) {
            console.error('Error fetching data:', error);
        }
    });

    // Function to populate the table with JSON data
    function populateTable(data) {
        var tableBody = $('#dataTable tbody');

        // Clear existing rows
        tableBody.empty();

        // Populate table with JSON data
        $.each(data, function (index, item) {
            var row = $('<tr>');
            row.append('<td>' + item.name + '</td>');
            row.append('<td>' + item.age + '</td>');
            // Add more columns as needed

            // Add click event to send data to new JSON file
            row.click(function () {
                $.ajax({
                    url: 'new.json', // Replace with your new JSON file path
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(item),
                    success: function () {
                        console.log('Data sent to new file:', item);
                    },
                    error: function (error) {
                        console.error('Error sending data to new file:', error);
                    }
                });
            });

            // Append row to table
            tableBody.append(row);
        });
    }

    // Implement search functionality
    $('#searchInput').on('input', function () {
        var searchTerm = $(this).val().toLowerCase();

        // Filter table rows based on the search term
        $('#dataTable tbody tr').filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(searchTerm) > -1);
        });
    });
});
</script>

</body>
</html>
